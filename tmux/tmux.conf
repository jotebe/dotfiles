# Create a new session automatically upon attempt to attach when no session exists
new-session

# improve colors
set -g default-terminal 'screen-256color'

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# enable copy-paste http://goo.gl/DN82E
# enable RubyMotion http://goo.gl/WDlCy
#set -g default-command 'reattach-to-user-namespace -l zsh'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Create splits and vertical splits
bind-key v split-window -h
bind-key ^V split-window -h
bind-key s split-window
bind-key ^S split-window

# act like GNU screen
unbind C-b
set -g prefix C-a
# Ctrl-a twice goes to last window
bind-key C-a last-window

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# don't disconnect clients if a sessions ends and there is another available
#set -g detach-on-destroy off

set -g display-time 3000
set -g status-interval 2

# soften status bar color from harsh green to light gray
set -g status-bg '#444444'
set -g status-fg '#ffffff'

# highlight tab for current window
set-window-option -g window-status-current-bg black

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# turn mouse and scroll on
set-window-option -g mode-mouse on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-pane on
set-window-option -g mouse-select-window on
